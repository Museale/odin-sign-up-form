<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
    <title>Sign-up-form</title>
</head>
<body>
    <div>
        <div>
    
              <img id="icon" src="/css/svg-path.svg" alt="logo">
        </div>
        <img src="css/pexels-rfstudio-3843292.jpg" alt="girl with flowers in her hair">
    </div>
    <div>
        
        <div id="right-container">
        
            <h1>Focus AI <img src="/css/svg-path.svg"></h1>
            <p>
               Join us today.<br>
            Create an account and let AI <strong>shape</strong> your future. <br> <em>THIS IS NOT A REAL ONLINE SERVICE.</em>
            </p>
       
        <div id="form-container">
        <form action="" method="">
            <fieldset>
                <legend>User information <span aria-label="required">*</span></legend>
                    <section id="names">
        
                        <label for="firstname" >First Name:</label>
                            <input type="text" id="first_name" name="firstname" placeholder="Name" required>
        
                        <label for="lastname">Last Name:</label>
                            <input type="text" name="last_name" id="lastname" placeholder="Nameson" required>
                    </section>
            <section id="contact">
                <label for="email">Email:</label>
                    <input type="email" name="user_email" id="user-email" placeholder="email@example.com" required>
        
                <label for="phone">Phone:</label>
                    <input type="tel" name="user_tel" id="telephone" placeholder="## ### ## ###" required>
            </section>
            <section id="password">
                <label for="password">Password:</label>
                <input type="password" id="pwd" name="user_password" required>
                <label for="repeat-password"> Repeat Password:</label>                
                <input type="password" id="validatepwd" name="validated_user_password" required>
            </section>
            <section id="submitBtn">
                <div>
                <label for="Create Account">Create Account</label>
                <input type="submit" id="createAcnt" name="createAcnt">
            </div>
            </section>
        </fieldset>
        </form>
        </div>
        <p id="bottomP">Already have an account? <a href="#">Sign in</a></p>
    </div>
  
</div>

    
</body>
</html>
